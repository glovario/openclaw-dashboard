<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="48" height="48" fill="none">
  <!-- Three overlapping circles representing human + agents collaborating -->
  <!-- Left circle (agent) - brighter blue with stronger fill -->
  <circle cx="16" cy="26" r="12" fill="#60A5FA" fill-opacity="0.95"/>
  <!-- Right circle (agent) - brighter blue with stronger fill -->
  <circle cx="32" cy="26" r="12" fill="#60A5FA" fill-opacity="0.95"/>
  <!-- Top circle (human / Matt) - tangerine accent, fully opaque -->
  <circle cx="24" cy="16" r="12" fill="#F97316" fill-opacity="1"/>
  <!-- Ring outlines for definition at small sizes -->
  <circle cx="16" cy="26" r="12" stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-opacity="0.6"/>
  <circle cx="32" cy="26" r="12" stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-opacity="0.6"/>
  <circle cx="24" cy="16" r="12" stroke="#FFFFFF" stroke-width="1.5" fill="none" stroke-opacity="0.5"/>
</svg>
